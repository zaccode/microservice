eureka:
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka/
      # defaultZone: http://discovery-service:8090/eureka/
    fetch-registry: true
    register-with-eureka: true

  instance:
    prefer-ip-address: true

spring:
  cloud:
    compatibility-verifier:
      enabled: false



management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
      base-path: /actuator
  endpoint:
    prometheus:
      enabled: true
