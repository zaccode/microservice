eureka:
  client:
    service-url:
      # defaultZone: http://localhost:8090/eureka/
      defaultZone: http://discovery-service:8090/eureka/
    fetch-registry: true
    register-with-eureka: true

  instance:
    prefer-ip-address: true

spring:
  cloud:
    compatibility-verifier:
      enabled: false



management:
  info:
    git:
      mode: full
  endpoints:
    web:
      exposure:
        include: "*"   # expose all endpoints
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    enabled: false
    sampling:
      probability: 1.0
   otlp:
    tracing:
      endpoint: http://tempo:4318/v1/traces
  zipkin:
    tracing:
      endpoint: http://tempo:9411/api/v2/spans

